<!DOCTYPE html>
<html>

<head>
    <title>BlueFox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- UIkit -->
    <link rel="stylesheet" href="/modules/uikit/css/uikit.min.css" />
    <script src="/modules/uikit/js/uikit.min.js" defer></script>
    <script src="/modules/uikit/js/uikit-icons.min.js" defer></script>
    <!-- Anime -->
    <script src="/modules/anime/anime.min.js" defer></script>


    <script src="/js/query-walker.js" defer></script>
    <script src="/js/sync-view.js" defer></script>
    <script src="/panels/js/index.js" defer></script>
    <link rel="stylesheet" href="/panels/css/index.css" />
</head>

<body>
    <div menu>
        <div class="cw theme-background-color uk-padding-small">
            <img class="radius" src="/media/BlueFox.png" width="50px">
            <span class="padding-left-small uk-text-small">
                <span>^.,.^ BlueFox</span>
                <span set="Version"></span>
            </span>
        </div>

        <div list>
            <div constHide>
                <input type="text" id="menuControll" value="Dashboard">
            </div>
            <active></active>
            <div setValueOnClick="#menuControll" value="Dashboard">
                <div>
                    <span uk-icon="grid"></span>
                    <span>Dashboard</span>
                </div>
            </div>
            <div setValueOnClick="#menuControll" value="Automation">
                <div>
                    <span uk-icon="bolt"></span>
                    <span>Automation</span>
                </div>
            </div>
            <div setValueOnClick="#menuControll" value="Utility">
                <div>
                    <span uk-icon="happy"></span>
                    <span>Utility</span>
                </div>
            </div>
            <div setValueOnClick="#menuControll" value="Scanner">
                <div>
                    <span uk-icon="eye"></span>
                    <span>Scanner</span>
                </div>
            </div>
            <div setValueOnClick="#menuControll" value="Setting">
                <div>
                    <span uk-icon="settings"></span>
                    <span>Setting</span>
                </div>
            </div>
        </div>
    </div>
    <div main>
        <div progress></div>
        <div class="uk-section uk-section-xsmall uk-section-default">
            <div class="uk-container uk-container-xsmall">

                <div showWhenSome="#menuControll" showWhenSome-values='["Dashboard"]'>
                    <div class="uk-animation-slide-left-small uk-animation-fast">
                        <h3 class="uk-heading-bullet">Dashboard</h3>
                    </div>
                </div>
                <div showWhenSome="#menuControll" showWhenSome-values='["Automation"]'>
                    <div class="uk-animation-slide-left-small uk-animation-fast">
                        <h3 class="uk-heading-bullet">Automation</h3>
                        <div>
                            <div class="uk-margin" tabs>
                            </div>
                        </div>
                    </div>
                </div>
                <div showWhenSome="#menuControll" showWhenSome-values='["Utility"]'>
                    <div class="uk-animation-slide-left-small uk-animation-fast">
                        <h3 class="uk-heading-bullet">Utility</h3>
                        <div>
                            <ul uk-accordion="multiple: true">
                                <li>
                                    <a class="uk-accordion-title" href="#">TSV to BlueFox:v0-JSON</a>
                                    <div class="uk-accordion-content">
                                    </div>
                                </li>
                                <li>
                                    <a class="uk-accordion-title" href="#">TSV to BlueFox:v1-JSON</a>
                                    <div class="uk-accordion-content">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div showWhenSome="#menuControll" showWhenSome-values='["Scanner"]'>
                    <div class="uk-animation-slide-left-small uk-animation-fast">
                        <h3 class="uk-heading-bullet">Scanner</h3>
                    </div>
                </div>
                <div showWhenSome="#menuControll" showWhenSome-values='["Setting"]'>
                    <div class="uk-animation-slide-left-small uk-animation-fast">
                        <h3 class="uk-heading-bullet">Setting</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div hide templates>
        <template id="tabs_template">
            <div class="uk-margin">
                <div tabInfo class="uk-margin">
                    <article class="uk-comment" role="comment">
                        <header class="uk-comment-header">
                            <div class="uk-grid-medium uk-flex-middle" uk-grid>
                                <div class="uk-width-auto">
                                    <img favicon class="uk-comment-avatar" src="" width="40" height="40" alt="">
                                </div>
                                <div class="uk-width-expand">
                                    <h4 title class="uk-comment-title uk-margin-remove">
                                    </h4>
                                    <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                                        <li>URL</li>
                                        <li url></li>
                                    </ul>
                                </div>
                            </div>
                        </header>
                        <div class="uk-comment-body">
                            <button SwitchTab class="uk-button uk-button-default">Switch Tab</button>
                        </div>
                    </article>

                </div>
                <div>
                    <div BlueFoxFileAttach class="js-upload uk-placeholder uk-text-center">
                        <span uk-icon="bolt"></span>
                        <span class="uk-text-middle">Attach JSON by dropping them here or</span>
                        <div uk-form-custom>
                            <input type="file" multiple>
                            <span class="uk-link">selecting one</span>
                        </div>
                    </div>

                    <progress id="js-progressbar" class="uk-progress" value="0" max="100"></progress>
                </div>
                <hr>
            </div>
        </template>
    </div>

</body>

</html>
